<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style></style>
    </head>
    <body>
        <script src="https://pixijs.download/release/pixi.js"></script>
        <script>
            let app = new PIXI.Application({ width: 900, height: 500 });
            document.body.appendChild(app.view);
            const aliens = [];

            const totalDudes = 20;

            for (let i = 0; i < totalDudes; i++) {
                // create a new Sprite that uses the image name that we just generated as its source
                const dude = PIXI.Sprite.from("wind.svg");

                // set the anchor point so the texture is centered on the sprite
                dude.anchor.set(0.5);

                // set a random scale for the dude - no point them all being the same size!
                dude.scale.set(0.7);

                // finally lets set the dude to be at a random position..
                dude.x = Math.random() * app.screen.width;
                dude.y = Math.random() * app.screen.height;

                dude.tint = 0xffcccc;

                // create some extra properties that will control movement :
                // create a random direction in radians. This is a number between 0 and PI*2 which is the equivalent of 0 - 360 degrees
                //dude.direction = Math.random() * Math.PI * 2;

                // this number will be used to modify the direction of the dude over time
                //dude.turningSpeed = Math.random() - 0.8;

                // create a random speed for the dude between 2 - 4
                //dude.speed = 2 + Math.random() * 2;

                // finally we push the dude into the aliens array so it it can be easily accessed later
                aliens.push(dude);
            }
            app.stage.addChild(aliens[1]);
            // let sprite = PIXI.Sprite.from("wind.svg");
            // sprite.tint = 0xFFFFFF;
            // app.stage.addChild(sprite);
            // var maskGraphic = new PIXI.Graphics();

            // sprite.mask = maskGraphic; // 設定用 maskGraphic 物件來當兔子的遮罩

            // //sprite.mask = null; // 不使用遮罩的時候設定 null
        </script>
    </body>
</html>
